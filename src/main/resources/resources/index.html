<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>FastDFS Demo</title>
</head>
<body>
    <div id="upload">
        <h3>上传文件</h3>
        <br>
        <span>
            <input type="file" id="uploadFile">
            <input type="button" id="uploadButton" onclick="uploadFile()" value="上传">
        </span>
    </div>
    <div id="download">
        <h3>下载文件</h3>
        <a href="/file/download?path=group1/M00/00/00/rBL7NlvnEA2AeQLYAAJQagPGo8I342.jpg">下载</a>
        <br>
    </div>
    <div id="delete">
        <h3>删除文件</h3>
        <span>文件路径:</span>
        <input type="text" id="fileNameText">
        <input type="button" id="deleteButton" onclick="deleteFile()" value="删除">
        <br>
    </div>

</body>
<script>
    function uploadFile() {
        var files = document.getElementById("uploadFile").files;
        var file = files[0];
        if (file == null || file === undefined) {
            alert("没有选中的文件");
            return;
        }
        var data = new FormData();
        data.append("file", file);
        var xhr = new XMLHttpRequest();
        xhr.open("post", "http://localhost:9090/file/upload", true);
        xhr.addEventListener("readystatechange", function() {
            var result = xhr;
            if (result.status != 200) { //error
                console.log('上传失败', result.status, result.statusText, result.response);
            }
            else if (result.readyState == 4) { //finished
                console.log('上传成功', result);
            }
        });
        xhr.send(data);
    }

    function deleteFile() {
        var fileName = document.getElementById("fileNameText").value;
        var data = new FormData();
        data.append("path", fileName);
        var xhr = new XMLHttpRequest();
        xhr.open("post", "http://localhost:9090/file/delete", true);
        xhr.addEventListener("readystatechange", function() {
            var result = xhr;
            if (result.status != 200) { //error
                console.log('上传失败', result.status, result.statusText, result.response);
            }
            else if (result.readyState == 4) { //finished
                console.log('上传成功', result);
            }
        });
        xhr.send(data);
    }
</script>
</html>
